
<form (submit)="saveChanges()" [formGroup]="form">
  <mat-form-field appearance="outline">
    <mat-label>Name*</mat-label>
    <input formControlName="name" matInput />
    <mat-error *ngIf="form.invalid">{{getErrorMessageFieldName()}}</mat-error>
  </mat-form-field>
  <div>
    <button mat-raised-button color="primary" [disabled]="form.invalid">Save Changes</button>
    <a mat-raised-button routerLink="['/movie-theaters']">Cancel</a>
  </div>
</form>
